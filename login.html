<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photograappy Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
    }

    .form-logo {
      width: 80px;
    }

    @media (max-width: 1199.98px) {
      .form-logo {
        width: 60px;
      }
    }

    .toggle-buttons input[type="radio"] {
      display: none;
    }

    .toggle-buttons label {
      min-width: 150px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .toggle-buttons input[type="radio"]:checked+label {
      background-color: #0d1b3e;
      color: white;
      border-color: #0d1b3e;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px 15px;
    }

    .btn-signup {
      background-color: #0d1b3e;
      color: white;
      border-radius: 25px;
      padding: 10px 0;
      font-weight: 500;
    }

    .btn-signup:hover {
      background-color: #14285c;
    }

    .footer-links a {
      color: #6c757d;
      text-decoration: none;
      margin: 0 5px;
      font-size: 13px;
    }

    .left-img {
      width: 100%;
      object-fit: cover;
      height: 250px;
      /* default height for small/medium screens */
    }

    @media (min-width: 1200px) {
      .left-img {
        height: 100vh;
        /* full height for xl screens */
      }
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column flex-xl-row min-vh-100">

    <!-- Image Section -->
    <div class="w-100 w-xl-60">
      <img src="img/loginCamera.jpg" class="img-fluid left-img" alt="Camera image">
    </div>

    <!-- Right section -->
    <div class="w-100 w-md-40 d-flex justify-content-center align-items-center px-4 py-5">
      <div class="w-100" style="max-width: 450px;">
        <img src="img/icon.png" class="form-logo d-block mx-auto mb-3" alt="Camera icon">

        <!-- Toggle Buttons -->
        <div class="toggle-buttons d-flex justify-content-center gap-2 mb-4">
          <input type="radio" name="role" id="customer" checked>
          <label for="customer">I am a Customer</label>

          <input type="radio" name="role" id="photographer">
          <label for="photographer">I am a Photographer</label>
        </div>

        <!-- Signup Form -->
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" required autocomplete="email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" required
              autocomplete="new-password">
          </div>

          <button type="submit" class="btn btn-signup w-100 mt-2">Sign Up</button>
        </form>

        <p class="text-center mt-3 small">
          Already have an account? <a href="login.html" class="text-dark fw-semibold">Log In</a>
        </p>

        <div class="text-center mt-3 footer-links">
          <a href="#">Terms of Service</a> |
          <a href="#">Privacy</a> |
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
